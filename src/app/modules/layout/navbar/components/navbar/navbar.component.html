<div class="navbar-container">
  <div class="logo-container">
    <div [routerLink]="link" routerLinkActive="router-link-active">
      <img [src]="icon" alt="{{ icon }}" />
    </div>
    <span
      [routerLink]="link"
      class="application-name"
      routerLinkActive="router-link-active"
      >GAIA</span
    >
  </div>
  <div class="current-page" *ngIf="currentPageName !== 'DASHBOARD'">
    <span>{{ currentPageName }}</span>
  </div>
  <div class="user-area">
    @if(!isLogged) {
    <button mat-raised-button color="primary" (click)="openLogin()">
      {{ 'LOG_IN' | translate }}
    </button>
    } @else {
    <button mat-raised-button color="primary" [matMenuTriggerFor]="user_menu">
      <fa-icon [icon]="ICONS.ACCOUNT_CIRCLE"></fa-icon>
      {{ username }}
    </button>
    <mat-menu #user_menu="matMenu">
      <button mat-menu-item (click)="openUserProfile()">
        <fa-icon [icon]="ICONS.PROFILE"></fa-icon>
        {{ 'PROFILE' | translate }}
      </button>
      <button mat-menu-item (click)="logOut()">
        <fa-icon [icon]="ICONS.LOG_OUT"></fa-icon>
        {{ 'LOG_OUT' | translate }}
      </button>
    </mat-menu>
    }
  </div>
</div>
