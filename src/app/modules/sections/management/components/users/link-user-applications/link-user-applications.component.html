<p class="title">{{ 'APPLICATION.USER_ASSIGNMENT_TITLE' | translate }}</p>
<div class="container">
  @for (app of appList; track app) {
  <mat-slide-toggle
    class="example-margin"
    color="primary"
    [(ngModel)]="app.checked"
    (change)="onCheckChanged(app.uuid)"
  >
    <span>{{ app.name | translate }}</span>
  </mat-slide-toggle>
  }
</div>
