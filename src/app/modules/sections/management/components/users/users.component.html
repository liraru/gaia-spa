<div class="button-row">
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
    (click)="addUser()"
  >
    <fa-icon [icon]="ICONS.ADD"></fa-icon>
  </button>
</div>

@if(sortedUsers.length > 0) {
<table
  mat-table
  [dataSource]="sortedUsers"
  matSort
  (matSortChange)="sortData($event)"
>
  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ 'USER.USERNAME' | translate }}
    </th>
    <td mat-cell *matCellDef="let el">{{ el.username }}</td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ 'USER.FULLNAME' | translate }}
    </th>
    <td mat-cell *matCellDef="let el">{{ el.fullname }}</td>
  </ng-container>

  <ng-container matColumnDef="birthdate">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ 'USER.BIRTHDATE' | translate }}
    </th>
    <td mat-cell *matCellDef="let el">{{ el.birthdate }}</td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ 'USER.HEIGHT' | translate }}
    </th>
    <td mat-cell *matCellDef="let el">{{ el.height }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
