<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>{{ 'USERNAME' | translate }}</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>{{ 'NAME' | translate }}</th>
    <td mat-cell *matCellDef="let user">{{ user.fullname }}</td>
  </ng-container>
<!-- Name Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>{{ 'BIRTHDATE' | translate }}</th>
    <td mat-cell *matCellDef="let user">{{ user.birthdate }}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>{{ 'HEIGHT' | translate }}</th>
    <td mat-cell *matCellDef="let user">{{ user.height }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
